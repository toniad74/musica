<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encontrar Servidor Invidious con CORS</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #111;
            color: #0f0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #output {
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #0f0;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .error {
            color: #f00;
        }

        .success {
            color: #0f0;
            font-weight: bold;
        }

        .info {
            color: #ff0;
        }
    </style>
</head>

<body>
    <h1>üîç Buscador de Servidor Invidious con CORS</h1>
    <p>Probando m√∫ltiples servidores Invidious para encontrar uno que permita CORS...</p>

    <button onclick="findWorkingServer()">Buscar Servidor Compatible</button>
    <button onclick="clearOutput()">Limpiar</button>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        const log = (msg, type = 'info') => {
            output.innerHTML += `<div class="${type}">${msg}</div>`;
            output.scrollTop = output.scrollHeight;
        };
        const clearOutput = () => output.innerHTML = '';

        const INVIDIOUS_SERVERS = [
            'yewtu.be',
            'inv.tux.pizza',
            'inv.nadeko.net',
            'invidious.privacyredirect.com',
            'vid.puffyan.us',
            'invidious.flokinet.to',
            'yt.artemislena.eu',
            'inv.riverside.rocks',
            'invidious.projectsegfau.lt',
            'inv.zzls.xyz'
        ];

        async function testServer(server) {
            try {
                const url = `https://${server}/api/v1/search?q=test&type=video`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data) && data.length > 0) {
                        return { server, success: true, count: data.length };
                    }
                }
                return { server, success: false, error: 'No results' };
            } catch (e) {
                return { server, success: false, error: e.message };
            }
        }

        async function findWorkingServer() {
            log('üöÄ Iniciando b√∫squeda de servidores compatibles...', 'info');
            log(`Probando ${INVIDIOUS_SERVERS.length} servidores...`, 'info');
            log('', 'info');

            const workingServers = [];

            for (const server of INVIDIOUS_SERVERS) {
                log(`Probando: ${server}...`, 'info');
                const result = await testServer(server);

                if (result.success) {
                    log(`  ‚úÖ FUNCIONA - ${result.count} resultados`, 'success');
                    workingServers.push(server);
                } else {
                    log(`  ‚ùå Fallo: ${result.error}`, 'error');
                }
            }

            log('', 'info');
            log('‚ïê'.repeat(60), 'info');

            if (workingServers.length > 0) {
                log(`‚úÖ ENCONTRADOS ${workingServers.length} SERVIDORES COMPATIBLES:`, 'success');
                workingServers.forEach(s => log(`   - ${s}`, 'success'));
                log('', 'info');
                log(`üéØ RECOMENDACI√ìN: Usar "${workingServers[0]}"`, 'success');
            } else {
                log('‚ùå No se encontr√≥ ning√∫n servidor compatible', 'error');
                log('Esto puede ser un problema de red o firewall', 'error');
            }
        }

        log('üöÄ Herramienta lista. Presiona "Buscar Servidor Compatible"', 'info');
    </script>
</body>

</html>
