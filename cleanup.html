<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Limpieza Total del Navegador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #1a1a1a;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #1db954;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            background: #1db954;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
        }

        button:hover {
            background: #1ed760;
        }

        .warning {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #1db954;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        #status {
            margin-top: 20px;
            padding: 20px;
            background: #282828;
            border-radius: 10px;
            min-height: 100px;
        }

        .step {
            margin: 10px 0;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>üßπ Limpieza Total - Amaya Music</h1>

    <div class="warning">
        <strong>‚ö†Ô∏è ATENCI√ìN:</strong> Esta herramienta eliminar√° TODA la cach√© y datos almacenados de la aplicaci√≥n.
        Esto es necesario para resolver problemas de b√∫squeda.
    </div>

    <button onclick="fullCleanup()">üßπ LIMPIEZA TOTAL</button>
    <button onclick="testAfterCleanup()">‚úÖ Probar B√∫squeda</button>

    <div id="status">
        <strong>Estado:</strong> Esperando acci√≥n...
    </div>

    <script>
        const status = document.getElementById('status');

        function log(msg, isSuccess = false) {
            const div = document.createElement('div');
            div.className = 'step';
            div.style.color = isSuccess ? '#1db954' : '#fff';
            div.innerHTML = msg;
            status.appendChild(div);
            status.scrollTop = status.scrollHeight;
        }

        async function fullCleanup() {
            status.innerHTML = '<strong>üßπ Iniciando limpieza total...</strong>';

            try {
                // 1. Unregister Service Workers
                log('1Ô∏è‚É£ Eliminando Service Workers...');
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                }
                log('‚úÖ Service Workers eliminados', true);

                // 2. Clear all caches
                log('2Ô∏è‚É£ Limpiando cach√©s...');
                const cacheNames = await caches.keys();
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                }
                log(`‚úÖ ${cacheNames.length} cach√©s eliminadas`, true);

                // 3. Clear localStorage
                log('3Ô∏è‚É£ Limpiando localStorage...');
                const localStorageCount = localStorage.length;
                localStorage.clear();
                log(`‚úÖ ${localStorageCount} items de localStorage eliminados`, true);

                // 4. Clear sessionStorage
                log('4Ô∏è‚É£ Limpiando sessionStorage...');
                sessionStorage.clear();
                log('‚úÖ sessionStorage limpiado', true);

                // 5. Clear IndexedDB
                log('5Ô∏è‚É£ Limpiando IndexedDB...');
                const databases = await indexedDB.databases();
                for (const db of databases) {
                    indexedDB.deleteDatabase(db.name);
                }
                log(`‚úÖ ${databases.length} bases de datos eliminadas`, true);

                log('', false);
                log('üéâ LIMPIEZA COMPLETADA', true);
                log('', false);
                log('‚ö†Ô∏è IMPORTANTE: Cierra y vuelve a abrir el navegador', false);
                log('Luego abre http://localhost:8000 de nuevo', false);

            } catch (e) {
                log(`‚ùå Error: ${e.message}`, false);
            }
        }

        async function testAfterCleanup() {
            status.innerHTML = '<strong>üß™ Probando b√∫squeda...</strong>';

            try {
                log('Realizando b√∫squeda de prueba en Invidious...');
                const response = await fetch('https://invidious.nerdvpn.de/api/v1/search?q=rosalia&type=video&sort=relevance');

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ √âXITO: ${data.length} resultados obtenidos`, true);
                    log('La app deber√≠a funcionar ahora', true);
                } else {
                    log(`‚ùå HTTP Error: ${response.status}`, false);
                }
            } catch (e) {
                log(`‚ùå ${e.message}`, false);
                log('Si sigue fallando, el servidor puede estar bloqueando rate limit', false);
                log('Espera 5 minutos e intenta de nuevo', false);
            }
        }

        log('üöÄ Herramienta de limpieza lista');
        log('Presiona "LIMPIEZA TOTAL" para empezar');
    </script>
</body>

</html>
